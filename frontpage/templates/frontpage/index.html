{% extends "base.html" %}

{% load markdown %}

{% block content %}
<div class="row">
    <div class="text col-md-8">
        {{ front_body|my_markdown }}
    </div>

    <div class="col-md-4 music">
        <h2>Currently Playing</h2>
        <br>
        <dl>
        {% for track in track_list %}
            <dt>{{ track.name }}</dt>
            <dd>{{ track.artist }}</dd>
            <br>
        {% endfor %}
        </dl>
        </div>
    </div>
</div>
{% endblock %}
